<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HOME Page</title>
        <ui:include src="css.xhtml"></ui:include>
        <ui:include src="script.xhtml"></ui:include>        
    </h:head>
    <h:body>
        <div class="container-scroller">
            <ui:include src="sidebar_header.xhtml"></ui:include>
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row ">
                        <div class="col-6 grid-margin">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Add Category</h4>
                                    <div class="table-responsive">
                                        <div class="text-right" style="margin-left: 300px">
                                          <span>
                                            <a href="categorys.jsf" class="btn btn-outline-light btn-rounded get-started-btn">View Category</a>
                                          </span>
                                        </div>
                                        <h:form class="forms-sample">
                                            <div class="form-group">
                                                <h:outputLabel>Category Name</h:outputLabel>
                                                <h:inputText class="form-control" id="category_name" value="#{AdminBean.category_name}"/>
                                            </div>
                                            <h:commandButton class="btn btn-primary" value="ADD" action="#{AdminBean.addCategory()}"/>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ui:include src="footer.xhtml"></ui:include>
            </div>
        </div>
    </h:body>
</html>
