<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>HOME Page</title>
        <ui:include src="css.xhtml"></ui:include>
        <ui:include src="script.xhtml"></ui:include>        
    </h:head>
    <h:body>
        <div class="container-scroller">
            <ui:include src="sidebar_header.xhtml"></ui:include>
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row ">
                        <div class="col-12 grid-margin">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Item</h4>
                                    <div class="table-responsive">
                                        
                                        <h:form>
                                            <p:dataTable widgetVar="dtItem" var="item" value="#{AdminBean.allItem()}" paginator="true" rows="10" paginatorPosition="bottom">
                                                <f:facet name="header">
                                                    <div class="products-table-header">
                                                        <span style="font-weight: bold">USER</span>
                                                        <span class="filter-container ui-input-icon-left">
                                                            <i class="pi pi-search"></i>
                                                            <p:inputText id="globalFilter" onkeyup="PF('dtItem').filter()" placeholder="Search" />
                                                        </span>
                                                    </div>
                                                </f:facet>
                                                <p:column headerText="Item ID" sortBy="#{item.itemId}" filterBy="#{item.itemId}">#{item.itemId}</p:column>
                                                <p:column headerText="Item Name" sortBy="#{item.itemName}" filterBy="#{item.itemName}">#{item.itemName}</p:column>
                                                <p:column headerText="Item Category" sortBy="#{item.categoryId.categoryName}" filterBy="#{item.categoryId.categoryName}">#{item.categoryId.categoryName}</p:column>
                                                <p:column headerText="Item Price" sortBy="#{item.itemPrice}" filterBy="#{item.itemPrice}">#{item.itemPrice}</p:column>
                                                <p:column headerText="Item Description" sortBy="#{item.itemDescription}" filterBy="#{item.itemDescription}">#{item.itemDescription}</p:column>
                                                <p:column headerText="Item Image">
                                                    <p:graphicImage class="rounded mr-3" name="#{item.itemImage}" library="items"  width="80" height="80"/>
                                                </p:column>
                                                <p:column headerText="Action">
                                                    <h:commandLink class="btn btn-primary mr-2" action="#{AdminBean.searchItem(item.itemId)}">EDIT</h:commandLink>  
                                                  <h:commandLink class="btn btn-danger" action="#{AdminBean.deleteItem(item.itemId)}" onclick="if (! confirm('Really delete this Item?') ) { return false;}; return true;">DELETE</h:commandLink>
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ui:include src="footer.xhtml"></ui:include>
            </div>
        </div>
    </h:body>
</html>
