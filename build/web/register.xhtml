    <h:head>
        <title>Register</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

    </h:head>
    <h:body>
        <div class="bg-contact3" style="background-image: url('images/hero-bg.jpg');">
            <div class="container-contact3 col-md-12">
                <div class="wrap-contact3">
                    <h:form enctype="multipart/form-data">
                        <span class="contact3-form-title">
                            Registration
                        </span>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <h:outputLabel>First Name</h:outputLabel>
                                <h:inputText class="form-control" id="firstname" value="#{UserBean.firstname}" />
                            </div>
                            <div class="form-group col-md-6">
                                <h:outputLabel>Last Name</h:outputLabel>
                                <h:inputText class="form-control" id="lastname" value="#{UserBean.lastname}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel>Username</h:outputLabel>
                            <h:inputText class="form-control" id="username" value="#{UserBean.username}" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel>Email</h:outputLabel>
                            <h:inputText class="form-control" id="email" value="#{UserBean.email}" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel>Password</h:outputLabel>
                            <h:inputSecret class="form-control" id="password" value="#{UserBean.password}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel>Gender</h:outputLabel>
                            <h:selectOneMenu class="form-control" value="#{UserBean.gender}">
                                <f:selectItem itemValue="Male"/>
                                <f:selectItem itemValue="Female"/>
                                <f:selectItem itemValue="Other"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <h:outputLabel>Mobile No</h:outputLabel>
                            <h:inputText class="form-control" id="mobile_no" value="#{UserBean.mobile_no}" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel>Address</h:outputLabel>
                            <h:inputText class="form-control" id="address" value="#{UserBean.address}" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel>Profile Image</h:outputLabel>
                            <h:inputFile class="form-control" value="#{UserBean.uploadedFile}" id="profile_image"/>
                        </div>
                        <h:commandButton class="contact3-form-btn" value="Register"  action="#{UserBean.register()}"/>
                    </h:form>
                </div>
            </div>
        </div>


    <!--===============================================================================================-->
            <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
            <script src="vendor/bootstrap/js/popper.js"></script>

            <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

                    $(".selection-2").select2({
                            minimumResultsForSearch: 20,
                            dropdownParent: $('#dropDownSelect1')
