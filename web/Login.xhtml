<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Log In</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--===============================================================================================-->
        <link rel="icon" href="images/favicon1.png" type="image/x-icon"/>
<!--===============================================================================================-->
        <link rel="shortcut icon" href="images/favicon1.png" type="image/x-icon"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"/>
<!--===============================================================================================-->
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
<!--===============================================================================================-->
        <link href="https://fonts.googleapis.com" rel="stylesheet"/>
<!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/signup.css"/>
<!--===============================================================================================-->
    </h:head>
    <h:body>
        <div class="bg-contact3" style="background-image:url(images/hero-bg.jpg);">
            <div class="container-contact3 col-md-12">
                <div class="wrap-contact3">
                    <form class="contact3-form" method="POST">
                        <span class="contact3-form-title">
                            Log in
                        </span>
                        <div class="wrap-input3 input3">
                            <!--<label for="j_username">Username :</label>-->
                            <input class="input3" type="text" name="username" placeholder="Username" style="color: #003d4e;"/>
                            <span class="focus-input3"></span>
                        </div>
                        <div class="wrap-input3 input3">
                            <!--<label for="j_password">Password :</label>-->
                            <input class="input3" type="password" name="password" placeholder="Password"/>
                            <span class="focus-input3"></span>
                        </div>
                        <div class="validate-input" >
                            <div class="input3" name="forget_password">
                                <span class="t3"><a class="text-blue" href="register.jsf">Create New Account ?</a></span>
                            </div>
                        </div>
                        <div class="container-contact3-form-btn d-flex">
                            <input class="contact3-form-btn" type="submit" value="Login"/> 
                            <input class="contact3-form-btn" style="margin-left: 10px" type="reset" value="Reset"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </h:body>
</html>
