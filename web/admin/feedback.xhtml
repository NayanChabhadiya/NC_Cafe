<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>HOME Page</title>
        <ui:include src="css.xhtml"></ui:include>
        <ui:include src="script.xhtml"></ui:include>        
    </h:head>
    <h:body>
        <div class="container-scroller">
            <ui:include src="sidebar_header.xhtml"></ui:include>
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row ">
                        <div class="col-12 grid-margin">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">All Feedbacks</h4>
                                    <div class="table-responsive">
                                        <h:form>
                                            <p:dataTable widgetVar="dtFeedback" value="#{FeedbackBean.findAllFeedback()}" var="feedback" paginator="true" rows="10" paginatorPosition="bottom">
                                                <f:facet name="header">
                                                    <div class="products-table-header">
                                                        <span style="font-weight: bold">FEEDBACK</span>
                                                        <span class="filter-container ui-input-icon-left">
                                                            <i class="pi pi-search"></i>
                                                            <p:inputText id="globalFilter" onkeyup="PF('dtFeedback').filter()" placeholder="Search" />
                                                        </span>
                                                    </div>
                                                </f:facet>
                                                <p:column headerText="FeedBack ID" filterBy="#{feedback.feedbackId}" sortBy="#{feedback.feedbackId}">#{feedback.feedbackId}</p:column>
                                                <p:column headerText="User Name" filterBy="#{feedback.userId.username}" sortBy="#{feedback.userId.username}">#{feedback.userId.username}</p:column>
                                                <p:column headerText="Message" filterBy="#{feedback.message}" sortBy="#{feedback.message}">#{feedback.message}</p:column>
                                                <p:column headerText="Cafe Ratting" filterBy="#{feedback.cafeRatting}" sortBy="#{feedback.cafeRatting}">#{feedback.cafeRatting}</p:column>
                                                
                                                    
                                                    
                                                
                                            </p:dataTable>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </h:body>
</html>
