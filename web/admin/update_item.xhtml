<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HOME Page</title>
        <ui:include src="css.xhtml"></ui:include>
        <ui:include src="script.xhtml"></ui:include>        
    </h:head>
    <h:body>
        <div class="container-scroller">
            <ui:include src="sidebar_header.xhtml"></ui:include>
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row ">
                        <div class="col-6 grid-margin">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Item</h4>
                                    <div class="table-responsive">
                                        <div class="text-right" style="margin-left: 300px">
                                          <span>
                                            <a href="items.jsf" class="btn btn-outline-light btn-rounded get-started-btn">View Item</a>
                                          </span>
                                        </div>

                                          <h:form enctype="multipart/form-data">
<!--                                            <div class="form-group">
                                                <h:outputLabel>Item Id</h:outputLabel>
                                                <h:inputText class="form-control" value="#{AdminBean.item_id}" readonly="true"/>
                                            </div>-->
                                            <div class="form-group">
                                                <h:outputLabel>Item Name</h:outputLabel>
                                                <h:inputText class="form-control" value="#{AdminBean.item_name}"/>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel>Item Price</h:outputLabel>
                                                <h:inputText class="form-control" value="#{AdminBean.item_price}"/>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel>Item Image</h:outputLabel>
                                                <h:inputFile class="form-control" value="#{AdminBean.uploadedFile}"/>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel>Item Description</h:outputLabel>
                                                <h:inputText class="form-control" value="#{AdminBean.item_description}"/>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel>Item Category</h:outputLabel>
                                                <h:selectOneMenu class="form-control" value="#{AdminBean.category_id}">
                                                    <f:selectItems value="#{AdminBean.allCategory()}" var="category" itemLabel="#{category.categoryName}" itemValue="#{category.categoryId}"></f:selectItems>
                                                </h:selectOneMenu>
                                            </div>
                                            <div class="form-group" align="center">
                                                <h:commandButton class="btn btn-primary mr-2" value="Update Item" action="#{AdminBean.updateItem()}"/>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ui:include src="footer.xhtml"></ui:include>
            </div>
        </div>
    </h:body>
</html>
