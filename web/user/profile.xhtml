    <div class="header">

                    </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="profile card card-body px-3 pt-3 pb-0">
                        <div class="profile-head">

                                <div class="profile-photo">

                                <div class="profile-details">

                                        <h4 class="text-primary mb-0">Password : #{loginBean.password}</h4><br/>
                                        <h4 class="text-primary mb-0">User ID : #{loginBean.user_id}</h4><br/>
                                        <h:form>
                                            <a class="btn btn-danger" href="/NC_Cafe/Logout.jsf">Logout</a>
                                            <!--<h:commandLink action="/NC_Cafe/Logout.jsf" class="btn btn-Danger" value="Log Out" />-->

                            </div>
                        </div>
                    </div>
                </div>
