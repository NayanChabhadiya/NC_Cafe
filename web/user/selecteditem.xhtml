<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link href="#{facesContext.externalContext.requestContextPath}/user/vendor/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet"/>
        <link href="#{facesContext.externalContext.requestContextPath}/user/vendor/lightgallery/css/lightgallery.min.css" rel="stylesheet"/>
        <link href="#{facesContext.externalContext.requestContextPath}/user/css/profile.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="header">
        <div class="header">
            <div class="header-content">
                <nav class="navbar navbar-expand">
                    <div class="collapse navbar-collapse justify-content-lg-start">
                        <div class="header-left">
                            <div class="dashboard_bar">
                                Selected Item
                            </div>
                        </div>
                        <div class=""></div>
                        <div class="homebtn">
                            <h:form>
                                <h:commandLink action="index.jsf" class="btn btn-primary" value="Home" />
                                <!--Item Name:<h:outputText value="#ItemBean.item_name}"/>-->
                            </h:form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    
    <div class="content-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="profile card card-body px-3 pt-3 pb-0">
                        <div class="profile-head">
                            
                            <div class="profile-info">
                                <div class="profile-photo">
                                    <img src="#" class="img-fluid rounded-circle" alt=""/>
                                </div>
                                <div class="profile-details">
                                    <div class="profile-name px-3 pt-2">
                                        <h4 class="text-primary mb-0">Item Id : #{ItemBean.item_id}</h4><br/>
                                        <h4 class="text-primary mb-0">Item  name: #{ItemBean.item_name}</h4><br/>
                                        <h4 class="text-primary mb-0">User ID : #{loginBean.user_id}</h4><br/>
                                        
                                    </div>
                                    
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </h:body>
</html>
